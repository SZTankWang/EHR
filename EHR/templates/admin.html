<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeCare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="/static/styles/nurseHome.css">
	<link rel="stylesheet" type="text/css" href="/static/styles/general.css">
</head>

<body>
	<div id="header-wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #2D79D6;">
			<div class="d-flex justify-content-start">
				<span class="navbar-brand mb-0 h1">WeCare</span>
			</div>
			<div class="d-flex justify-content-end">
				<div class="navbar-nav">
			  	<a class="nav-item nav-link" href="/logout">Logout</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="container" id="content-wrapper" style="padding:1em;">
		<div id="content-header-wrapper">
			<nav class="nav nav-tabs d-flex justify-content-center">
				<div>
					<h3>Administrator</h3>
				</div>
			</nav>
		</div>

		<div id="content-wrapper" style="padding:1em;">
			<h5>
				<span>Add a hospital</span>
				<button class="btn btn-outline-primary btn-sm" type="button" data-toggle="collapse" data-target="#hospital" aria-expanded="false" aria-controls="hospital">Show</button>
			</h5>
			<div id="hospital" class="collapse">
				<form id="addHospital" action="/addHospital" method="POST">
					<div class="form-group row">
						<label for="name" class="col-2 col-form-label"><b>Hospital Name</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="hospitalName" name="name" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="phone" class="col-2 col-form-label"><b>Phone</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="hospitalPhone" name="phone" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="address" class="col-2 col-form-label"><b>Address</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="hospitalAddress" name="address" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-2 col-form-label"><b>Description</b></label>
						<div class="col-4">
							<textarea type="text" class="form-control" id="hospitalDescription" name="description"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-primary"/>Submit</button>
	      </form>
			</div>

			<hr>
			<h5>
				<span>Add a department</span>
				<button class="btn btn-outline-primary btn-sm" type="button" data-toggle="collapse" data-target="#dept" aria-expanded="false" aria-controls="dept">Show</button>
			</h5>
			<div id="dept" class="collapse">
				<form id="addDepartment" action="/addDepartment" method="POST">
					<div class="form-group row">
						<label for="hospitalID" class="col-2 col-form-label"><b>Hospital ID</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="hospID" name="hospitalID" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="title" class="col-2 col-form-label"><b>Department Name</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="deptTitle" name="title" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="phone" class="col-2 col-form-label"><b>Phone</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="deptPhone" name="phone" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-2 col-form-label"><b>Description</b></label>
						<div class="col-4">
							<textarea type="text" class="form-control" id="deptDescription" name="description"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-primary"/>Submit</button>
	      </form>
			</div>

			<hr>
			<h5>
				<span>Add a lab report type</span>
				<button class="btn btn-outline-primary btn-sm" type="button" data-toggle="collapse" data-target="#reportType" aria-expanded="false" aria-controls="reportType">Show</button>
			</h5>
			<div id="reportType" class="collapse">
				<form id="addLabReportType" action="/addLabReportType" method="POST">
					<div class="form-group row">
						<label for="type" class="col-2 col-form-label"><b>Lab report type</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="type" name="type" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-2 col-form-label"><b>Description</b></label>
						<div class="col-4">
							<textarea type="text" class="form-control" id="description" name="description"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-primary"/>Submit</button>
				</form>
			</div>

			<hr>
			<h5>
				<span>Update doctor/nurse affiliation</span>
				<button class="btn btn-outline-primary btn-sm" type="button" data-toggle="collapse" data-target="#affiliation" aria-expanded="false" aria-controls="affiliation">Show</button>
			</h5>
			<div id="affiliation" class="collapse">
				<form id="updateAffiliation" action="/updateAffiliation" method="POST">
					<div class="form-group row">
						<label for="licenseID" class="col-2 col-form-label"><b>License ID</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="licenseID" name="licenseID" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="hospitalID" class="col-2 col-form-label"><b>Hospital ID</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="affHospID" name="hospitalID" value="" required/>
						</div>
					</div>
					<div class="form-group row">
						<label for="deptID" class="col-2 col-form-label"><b>Department ID</b></label>
						<div class="col-4">
							<input type="text" class="form-control" id="affDeptID" name="deptID" value="" required/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary"/>Submit</button>
				</form>
			</div>

		</div>

	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/js/function/util.js"></script>
	<script type="text/javascript" src="/static/js/admin.js"></script>
</body>
</html>
