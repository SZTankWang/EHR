<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>patientRecords</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/base.css">
	<link rel="stylesheet" href="/static/styles/patientRecord.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
	  <script>
		  $( function() {
		    var dateFormat = "mm/dd/yy",
		      from = $( "#from" )
		        .datepicker({
		          defaultDate: "+1w",
		          changeMonth: true,
		          changeYear:true,
		          numberOfMonths: 1
		        })
		        .on( "change", function() {
		          to.datepicker( "option", "minDate", getDate( this ) );
		        }),
		      to = $( "#to" ).datepicker({
		        defaultDate: "+1w",
		        changeMonth: true,
		        changeYear:true,
		        numberOfMonths: 1
		      })
		      .on( "change", function() {
		        from.datepicker( "option", "maxDate", getDate( this ) );
		      });

		    function getDate( element ) {
		      var date;
		      try {
		        date = $.datepicker.parseDate( dateFormat, element.value );
		      } catch( error ) {
		        date = null;
		      }

		      return date;
		    }
		  } );
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js" integrity="sha512-1zzZ0ynR2KXnFskJ1C2s+7TIEewmkB2y+5o/+ahF7mwNj9n3PnzARpqalvtjSbUETwx6yuxP5AJXZCpnjEJkQw==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css" integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA==" crossorigin="anonymous" />
</head>
<body>
		<form id="pagination-counter" style="display: none;">
		<input id="currPage" name='currPage'value=1></input>
		<input id="pageSize" name='pageSize' value=10></input>
		<input id="pageCount" name='pageCount' value=0></input>
		<input id="searchKey" name='searchKey' value=''></input>
	</form>
	<nav class="navbar navbar-light" style="background-color: #2D79D6;">
	  <!-- Navbar content -->
	  <span class="navbar-brand mb-0 h1" style="color:white;">WeCare</span>

	  <div id="user-link-wrapper">
		  <a href="/patientSettings" class="navbar-link navbar-right" style="color:white;">User</a>
			<a class="navbar-link navbar-right" style="color:white;" href="/logout">Logout</a>

	  </div>
	</nav>

	<div class="my-container outer-container">
		<div class="my-container header">
			<div class="icon go-back" onclick="goBackHome()"></div>
			<p>Health Record</p>
		</div>
		<div class="my-container header href-header">
			<div class="href-container"><a href="/patientHealthInfo">personal health info</a></div>
			<div class="href-container"><a href="/patientRecord">medical records</a></div>
			<div class="href-container"><a href="/patientRecord">appointment records</a></div>
			<div class="href-container"></div>

		</div>

		<div class="my-container form-container">

			<form id="healthInfo" action="/patientUpdateHealthInfo" method="POST">
				<div class="my-container search-key-wrapper">
					<h4>My Health Info</h4>
					<div class="icon edit-icon" onclick="toggleForm()"></div>
				</div>
				<div class="form-group row">
					<label for="age" class="col-form-label"><b>Age</b></label>
					<div class="col-2">
						<input type="number" class="form-control-plaintext" id="age" name="age" value="" readonly>
					</div>
					<label for="gender" class="col-form-label"><b>Gender</b></label>
					<div class="col-2">
						<select class="form-control-plaintext" id="gender" name="gender" disabled>
								<option value="undefined" selected>undefined</option>
					      <option value="male">male</option>
								<option value="female">female</option>
				    </select>
					</div>
					<label for="bloodType" class="col-form-label"><b>Blood Type</b></label>
					<div class="col-2">
						<input type="text" class="form-control-plaintext" id="bloodType" name="bloodType" value="" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="allergies" class="col-form-label"><b>Allergies</b></label>
						<textarea class="form-control-plaintext" id="allergies" name="allergies" readonly></textarea>
				</div>
				<div class="form-group row">
					<label for="chronics" class="col-form-label"><b>Chronic Health Conditions</b></label>
						<textarea class="form-control-plaintext" id="chronics" name="chronics" readonly></textarea>
				</div>
				<div class="form-group row">
					<label for="medications" class="col-form-label"><b>Medications</b></label>
						<textarea class="form-control-plaintext" id="medications" name="medications" readonly></textarea>
				</div>
				<input type="submit" class="btn btn-primary" id="submitHealthInfo" value="Update" disabled/>
			</form>
		</div>

	</div>

<script type="text/javascript" src="/static/js/function/util.js"></script>
<script type="text/javascript" src="/static/js/class/settingsForm.js"></script>
<script type="text/javascript" src="/static/js/patientHealthInfo.js"></script>
</body>
</html>
