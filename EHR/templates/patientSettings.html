<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeCare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="/static/nurseHome.css">
	<link rel="stylesheet" type="text/css" href="/static/general.css">
</head>

<body>
	<div id="overlay" class="d-none">
		<div class="w-100 d-flex justify-content-center align-items-center">
			<div class="spinner-border" role="status"></div>
		</div>
	</div>

	<div id="header-wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #2D79D6;">
			<div class="d-flex justify-content-start">
				<span class="navbar-brand mb-0 h1">WeCare</span>
				<div class="navbar-nav">
					<a class="nav-main nav-item nav-link" href="/nurseHome">Home</a>
					<a class="nav-main nav-item nav-link" href="/nurseAllAppt">All appointments</a>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<form class="form-inline" action="/nurseSearch" method="POST" style="padding-right:1em;">
					<div class="input-group">
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="search-input" placeholder="department, doctor, patient">
							<div class="input-group-append">
							<span class="input-group-text" id="inputGroup-sizing-sm">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
									<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
								</svg>
							</span>
						</div>
					</div>
				</form>
				<div class="navbar-nav">
			  	<a class="nav-item nav-link active disabled" href="#">User</a>
			  	<a class="nav-item nav-link" href="/logout">Logout</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="container" id="content-wrapper" style="padding:1em;">
		<div id="content-header-wrapper">
			<nav class="nav nav-tabs d-flex justify-content-center">
				<div>
					<h3>User Settings</h3>
				</div>
			</nav>
		</div>

		<div id="content-wrapper" style="padding:1em;">
			<form id="info" action="/patientUpdateInfo" method="POST">
				<div class="form-group row">
					<label for="firstName" class="col-2 col-form-label"><b>First Name</b></label>
					<div class="col-4">
						<input type="text" class="form-control" id="firstName" name="firstName" value="{{firstName}}">
					</div>
				</div>
				<div class="form-group row">
					<label for="lastName" class="col-2 col-form-label"><b>Last Name</b></label>
					<div class="col-4">
						<input type="text" class="form-control" id="lastName" name="lastName" value="{{lastName}}">
					</div>
				</div>
				<div class="form-group row">
					<label for="id" class="col-2 col-form-label"><b>National ID</b></label>
					<div class="col-4">
						<input type="text" class="form-control" id="id" name="id" value="{{nationalID}}">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-2 col-form-label"><b>Email</b></label>
					<div class="col-4">
						<input type="text" class="form-control" id="email" name="email" value="{{email}}">
					</div>
				</div>
				<div class="form-group row">
					<label for="phone" class="col-2 col-form-label"><b>Phone</b></label>
					<div class="col-4">
						<input type="text" class="form-control" id="phone" name="phone" value="{{phone}}">
					</div>
				</div>
				<input type="submit" class="btn btn-primary" value="Submit"/>
      </form>

			<hr>
			<h5>Health Information</h5>
			<form id="healthInfo" action="/patientUpdateHealthInfo" method="POST">
				<div class="form-group row">
					<label for="age" class="col-2 col-form-label"><b>Age</b></label>
					<div class="col-4">
						<input type="number" class="form-control" id="age" name="age" value="">
					</div>
				</div>
				<div class="form-group row">
					<label for="gender" class="col-2 col-form-label"><b>Gender</b></label>
					<div class="col-4">
						<select class="form-control" id="gender" name="gender">
								<option value="undefined" selected>undefined</option>
					      <option value="male">male</option>
								<option value="female">female</option>
				    </select>
					</div>
				</div>
				<div class="form-group row">
					<label for="bloodType" class="col-2 col-form-label"><b>Blood Type</b></label>
					<div class="col-4">
						<input type="text" class="form-control" id="bloodType" name="bloodType" value="">
					</div>
				</div>
				<div class="form-group row">
					<label for="allergies" class="col-2 col-form-label"><b>Allergies</b></label>
					<div class="col-4">
						<textarea class="form-control" id="allergies" name="allergies"></textarea>
					</div>
				</div>
				<input type="submit" class="btn btn-primary" value="Submit"/>
      </form>
    </div>

	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/js/function/util.js"></script>
	<script type="text/javascript" src="/static/js/class/settingsForm.js"></script>
	<script type="text/javascript" src="/static/js/patientSettings.js"></script>
</body>
</html>
