<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeCare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
	<link rel="stylesheet" href="/static/doctorSchedule.css">

	<!-- timepicker css -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

<!-- 	<link rel="stylesheet" type="text/css" href="/static/nurseHome.css">
	<link rel="stylesheet" type="text/css" href="/static/general.css">
 --></head>

<body>


	<div id="header-wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #2D79D6;">
			<div class="d-flex justify-content-start">
				<span class="navbar-brand mb-0 h1">WeCare</span>
				<div class="navbar-nav">
					<a class="nav-main nav-item nav-link" href="/doctorHome">Home</a>
					<a class="nav-main nav-item nav-link" href="/doctorAllAppt">All appointments</a>
					<a class="nav-main nav-item nav-link active disabled" href="/doctorSchedule">Schedule</a>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<form class="form-inline" action="/doctorSearch" method="POST" style="padding-right:1em;">
					<div class="input-group">
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="search-input" placeholder="department, doctor, patient">
							<div class="input-group-append">
							<span class="input-group-text" id="inputGroup-sizing-sm">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
									<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
								</svg>
							</span>
						</div>
					</div>
				</form>
				<div class="navbar-nav">
			  	<a class="nav-item nav-link" href="/doctorSettings">User</a>
			  	<a class="nav-item nav-link" href="/logout">Logout</a>
				</div>
			</div>
		</nav>
	</div>
	<div class="my-container content-outer-container">
		<div class="my-container filter-container content-control">
			<div class="my-container filter-wrapper calendar-wrapper" ><p>date&nbsp<input class="calendar" id="search-date"></input></p></div>
			<div class="my-container filter-wrapper timepicker-wrapper" ><p>start time &nbsp<input type="text" class="timepicker" id="timepicker"></p></div>
			<div class="my-container filter-wrapper apply-btn-container"><button id="apply-btn">search</button></div>
			<div class="my-container filter-wrapper create-btn-container"><button id="create-slot" onclick="openDialog(this)">add slot</button></div>
		</div>
		<div class="my-container schedule-container content-control">
			<div class="my-container time-slot-area">
				<div class="my-container time-slot-row">
					<div class="my-container time-slot-info date"><h4>date</h4></div>
					<div class="my-container time-slot-info start-time"><p>start time</p></div>
					<div class="my-container time-slot-info end-time"><p>end time</p></div>
					<div class="my-container time-slot-info book-person"><p>appoint person</p></div>
					<div class="my-container time-slot-info do-btn-wrapper"><button class="do-btn">process</button></div>



	</div>

	<div class="create-slot-dialog">
		<div class="my-container dialog-row">
			<div class="my-container text-wrapper">
			<p>date</p> 
			</div>
			<div class="my-container input-container"><input type="text" name="date" class="calendar" id="new-slot-date"></div>
			<div class="my-container input-container btn-container">
				<button id="clear" onclick="clearDate(this)">clear</button>
			</div>

		</div>

		<div class="my-container dialog-row">
			<div class="my-container text-wrapper">
				<p>start-time</p> 
			</div>
			<div class="my-container input-container"><input type="text" name="startTime" class="timepicker" id="new-slot-time"></div>
		</div>

		<div class="my-container dialog-row">
			<div class="my-container text-wrapper">
				<p>number of slots</p> 
			</div>
			<div class="my-container input-container"><input type="text" name="slotNumber" class="" id="new-slot-space"></div>
		</div>


			<div class="my-container dialog-row submit-btn-wrapper"><button id="submit-btn" onclick="submit(this)">submit</button></div>

	</div>

	<div class="info-dialog">
		<div class="my-container info success-info">
			<div class="icon success-icon"></div>
			<div class="my-container text-wrapper info-text"><p>slot added successfully</p></div>
		</div>
	</div>

	<div class="info-dialog">
		<div class="my-container info warning-info">
			<div class="icon failer-icon"></div>
			<div class="my-container text-wrapper info-text"><p>time conflict, choose again</p></div>
		</div>
	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

	<script type="text/javascript" src="/static/js/doctorSchedule.js"></script>
	<script type="text/javascript">


	</script>
</body>
</html>
