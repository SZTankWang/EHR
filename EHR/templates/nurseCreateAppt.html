<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeCare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="/static/nurseHome.css">
</head>
<style>
	.nav-link:hover{cursor: pointer;}
</style>
<body>
	<div id="header-wrapper">
		<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #2D79D6;">
			<div class="d-flex justify-content-start">
				<span class="navbar-brand mb-0 h1">WeCare</span>
				<div class="navbar-nav">
					<a class="nav-main nav-item nav-link" href="/nurseHome">Home</a>
					<a class="nav-main nav-item nav-link" href="/nurseAllAppt">All appointments</a>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<form class="form-inline" action="/nurseSearch" method="POST" style="padding-right: 1em;">
					<div class="input-group">
						<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="search-input" placeholder="department, doctor, patient">
							<div class="input-group-append">
							<span class="input-group-text" id="inputGroup-sizing-sm">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
									<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
								</svg>
							</span>
						</div>
					</div>
				</form>
				<div class="navbar-nav">
			  	<a class="nav-item nav-link" href="/">User</a>
			  	<a class="nav-item nav-link" href="/logout">Logout</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="container" id="content-wrapper" style="padding:1em;">
		<div id="content-header-wrapper">
			<nav class="nav nav-tabs row">
				<div class="col-4">
					<a class="btn btn-primary" id="goBack" onclick="history.back()">Back</a>
				</div>
				<div class="col">
					<h3>Create a new appointment</h3>
				</div>
			</nav>
		</div>

		<div id="content-wrapper" style="padding:3em;">
			<form id="createAppt">
				<div class="form-group row">
					<label for="patientID" class="col-2 col-form-label">Patient's National ID</label>
					<div class="col-3">
						<input type="text" class="form-control" id="patientID" name="patientID" required/>
					</div>
				</div>
				<div class="form-group row">
					<label for="deptID" class="col-2 col-form-label">Department</label>
					<div class="col-3">
						<select class="form-control" id="department" name="deptID" required/>
				      <option value="1">1</option>
				    </select>
					</div>
				</div>
				<div class="form-group row">
					<label for="doctorID" class="col-2 col-form-label">Doctor</label>
					<div class="col-3">
						<select class="form-control" id="doctor" name="doctorID" required disabled/>
				      <option value="1">a</option>
				    </select>
					</div>
				</div>
				<div class="form-group row">
					<label for="slotID" class="col-2 col-form-label">Time Slot</label>
					<div class="col-3">
						<select class="form-control" id="slot" name="slotID" required disabled/>
				      <option value="1">11:00</option>
				    </select>
					</div>
				</div>
				<div class="form-group">
					<label for="symptoms" class="form-label">Symptoms</label>
					<div>
						<textarea class="form-control" id="symptoms" name="symptoms" required/></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>

			<div class="invisible" id="status">
				<span>Error: failed to create the appointment</span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/js/nurseCreateAppt.js"></script>
	<script type="text/javascript" src="/static/index.js"></script>
</body>
</html>
