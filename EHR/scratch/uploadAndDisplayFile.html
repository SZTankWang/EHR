<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeCare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
</head>

<body>

<h1>My Web Page</h1>

<input type="file"><br>
<div class="modal fade" id="lrDisplay" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="lrDisplayLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lrDisplayLabel">Lab Report</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <embed type="application/pdf" src="" width="100%" height="100%">
      </div>
    </div>
  </div>
</div>
<button type="button" id="view" class="btn btn-outline-primary" data-toggle="modal" data-target="#lrDisplay">View</button>
<a href="" target="_blank">Go</a>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
  $("#view").on("click", function(){
    const preview = $('embed');
    const file = $('input[type=file]')[0].files[0];
    const reader = new FileReader();

    reader.onload = function () {
      // convert image file to base64 string
      preview.attr('src', reader.result);
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  });

  $("input[type=file]").on("change", function(event){
    // const preview = $('embed');
    const file = $('input[type=file]')[0].files[0];
    $("a").attr('href', URL.createObjectURL(file));
  });
</script>

</body>
</html>
